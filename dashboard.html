<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empowering-Skills - Dashboard</title>

    <style>
        /* Reset some default styles */
        body,
        h1,
        h2,
        p,
        div,
        footer {
            margin: 0;
            padding: 0;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2em;
        }

        header a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Dashboard section styling */
        #dashboard {
            padding: 40px;
        }

        #dashboard h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Widget styling */
        .widget {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* Chart styling (placeholder) */
        #chart {
            height: 300px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Empowering-Skills</h1>
        <a href="index.html">Home</a>
    </header>

    <section id="dashboard">
        <h2>Dashboard</h2>

        <!-- Sample Widgets and Charts -->
        <div class="widget">
            <h3>Widget 1</h3>
            <p>This is a sample widget with some information.</p>
        </div>

        <div class="widget">
            <h3>Widget 2</h3>
            <p>This is another sample widget with more information.</p>
        </div>

        <div id="chart" class="widget"></div>

        <!-- Add more widgets and charts as needed -->
    </section>

    <footer>
        <p>Contact us at <a href="contact.html">contact@empoweringskills.com</a></p>
    </footer>
</body>

</html>
