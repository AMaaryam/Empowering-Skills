<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empowering-Skills - Skills</title>

    <style>
        /* Reset some default styles */
        body,
        h1,
        h2,
        p,
        ul,
        li,
        form,
        input,
        footer {
            margin: 0;
            padding: 0;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2em;
        }

        header a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Skills section styling */
        #skills {
            padding: 40px;
        }

        #skills h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Skill list styling */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        /* Skill form styling */
        form {
            margin-top: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Empowering-Skills</h1>
        <a href="index.html">Home</a>
    </header>

    <section id="skills">
        <h2>Available Skills</h2>
        <ul>
            <!-- Example skills, you can add more as needed -->
            <li>
                <h3>Web Development</h3>
                <p>Building websites and web applications using HTML, CSS, and JavaScript.</p>
            </li>
            <li>
                <h3>Graphic Design</h3>
                <p>Creating visually appealing designs for digital and print media.</p>
            </li>
        </ul>

        <!-- Skill Proposal Form -->
        <form>
            <h2>Propose a Skill</h2>
            <label for="skillName">Skill Name:</label>
            <input type="text" id="skillName" name="skillName" required>

            <label for="skillDescription">Skill Description:</label>
            <input type="text" id="skillDescription" name="skillDescription" required>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Contact us at <a href="contact.html">contact@empoweringskills.com</a></p>
    </footer>
</body>

</html>
