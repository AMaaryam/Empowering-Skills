<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empowering-Skills - Contact</title>

    <style>
        /* Reset some default styles */
        body,
        h1,
        h2,
        p,
        form,
        input,
        textarea,
        footer {
            margin: 0;
            padding: 0;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2em;
        }

        header a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Contact section styling */
        #contact {
            padding: 40px;
        }

        #contact h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Contact form styling */
        form {
            max-width: 600px;
            margin: 20px auto;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Empowering-Skills</h1>
        <a href="index.html">Accueil</a>
    </header>

    <section id="contact">
        <h2>Contactez-nous</h2>

        <!-- Contact form -->
        <form id="contactForm">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" onclick="submitContact()">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>Contactez-nous à <a href="contact.html">contact@empoweringskills.com</a></p>
    </footer>

    <script>
        function submitContact() {
            // In a real application, you would perform an asynchronous request to the server here
            // to handle the submitted contact form.

            // For demonstration purposes, let's assume the form data is validated directly.
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const messageInput = document.getElementById("message");

            // Display a simple alert with the entered data (replace this with actual form submission logic)
            alert(`Message envoyé!\n\nNom: ${nameInput.value}\nE-mail: ${emailInput.value}\nMessage: ${messageInput.value}`);
        }
    </script>
</body>

</html>
